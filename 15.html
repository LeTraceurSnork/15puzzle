<html>
<head>
	<title>Игра в 15</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" type="text/css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <div class="container">
    	<section class="field">
            <div class="cellline col-lg-12 col-md-12 col-sm-12 col-xs-12">
        		<div class="cell col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="digit">1</div>
                </div>
        		<div class="cell col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="digit">2</div>
                </div>
        		<div class="cell col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="digit">3</div>
                </div>
        		<div class="cell col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="digit">4</div>
                </div>
            </div>
    		
    		<div class="cellline col-lg-12 col-md-12 col-sm-12 col-xs-12">
        		<div class="cell col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="digit">5</div>
                </div>
        		<div class="cell col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="digit">6</div>
                </div>
        		<div class="cell col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="digit">7</div>
                </div>
        		<div class="cell col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="digit">8</div>
                </div>
            </div>
    		
    		<div class="cellline col-lg-12 col-md-12 col-sm-12 col-xs-12">
        		<div class="cell col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="digit">9</div>
                </div>
        		<div class="cell col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="digit">10</div>
                </div>
        		<div class="cell col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="digit">11</div>
                </div>
        		<div class="cell col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="digit">12</div>
                </div>
            </div>
    		
    		<div class="cellline col-lg-12 col-md-12 col-sm-12 col-xs-12">
        		<div class="cell col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="digit">13</div>
                </div>
        		<div class="cell col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="digit">14</div>
                </div>
        		<div class="cell col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="digit">15</div>
                </div>
        		<div class="cell col-lg-3 col-md-3 col-sm-3 col-xs-3 empty">
                    <div class="digit"></div>
                </div>
            </div>
    	</section>
        
        <section class="button-panel">
            <button class="btn btn-danger shuffle-button"><i class="fas fa-sync-alt"></i></button>
        </section>
        
        <section class="gui-panel">
            <div class="status-sign">Order the numbers <sup><i class="far fa-question-circle infobox" title="Move blocks with arrows ←↑→↓"></i></sup></div>
            <button class="btn btn-success check-button">Check the solution</button>
        </section>
        
    </div>
    
</body>
</html>
